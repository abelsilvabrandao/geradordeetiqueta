<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
  <style>
    .light { display: block; }
    .dark { display: none; }
    @media (prefers-color-scheme: dark) {
      .light { display: none; }
      .dark { display: block; }
    }
  </style>
  <image class="light" href="data:image/png;base64," width="64" height="64"/>
  <image class="dark" href="data:image/png;base64," width="64" height="64"/>
</svg>